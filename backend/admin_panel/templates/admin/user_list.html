{% extends './base_template.html' %}

{% block content %}
  <h1 class="mb-4">User Management</h1>

  <!-- Search Bar -->
  <form method="get" action="" class="mb-4">
    <div class="input-group">
      <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Search by username">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  <!-- User List -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>
            <a href="{% url 'user_detail' user.id %}" class="btn btn-info btn-sm">View</a>
            <a href="{% url 'user_edit' user.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'user_delete' user.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2" class="text-center">No users found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'user_create' %}" class="btn btn-success">Create new user</a>
{% endblock %}
