{% extends './base_template.html' %}

{% block content %}
  <h1 class="mb-4">User Details</h1>

  <p><strong>Username:</strong> {{ user.username }}</p>

  <div class="mt-3">
    <a href="{% url 'user_edit' user.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'user_delete' user.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
  </div>

  <br>
  <a href="{% url 'user_list' %}" class="btn btn-secondary mt-3">Back to user list</a>
{% endblock %}
